<!doctype html>
<html ng-app="pocModule">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>ACMC POC</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/angular.js"></script>

  <script src="js/app.js"></script>
</head>

<body>
  <header id="top">
    <div class="container">
      <div class="header-box">
        <a href="/">
          <img src="img/logo.png">
        </a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="wrap">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" action="" method="post" ng-controller="loginCtrl">
            <div class="form-group">
              <label for="globalid" class="col-md-3">Global ID</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="globalid" ng-model="user.guid">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-3">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" id="password" ng-model="user.password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <button class="btn btn-success" ng-click="login()">Sign In</button>
                <div class="space"></div>
                <button class="btn btn-warning" ng-click="reset()">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
